<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Student Home</title>
</head>

<body>
    <div class="container_vert">
        <h3>Enter connection code</h3>

        <input type="text" id="code_enter" name="code_enter"><br>

        <p>Please wait for teacher to start session before joining.</p>

        <button id="code_button">Join Session</button>
    </div>
    
    <!-- disable pressing enter -->
    <script type="text/javascript">
        window.addEventListener('keydown', function (e) { if (e.keyIdentifier == 'U+000A' || e.keyIdentifier == 'Enter' || e.keyCode == 13) { if (e.target.nodeName == 'INPUT' && e.target.type == 'text') { e.preventDefault(); return false; } } }, true);
    </script>
    <script type="module" src="../scripts/student_home.js"> </script>

</body>

</html>
