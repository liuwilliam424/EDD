<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Get Started!</title>
</head>

<body>
    <div class="container">
        <h3 id="welcome_message">Welcome, ready to learn?</h3>

        <div style="display:flex; gap:10px">
            <div class="radio-selection">
                <input type="radio" id="student" name="student_or_teacher" value="Student">
                <label for="student">Student</label><br>
            </div>
            <div class="radio-selection">
                <input type="radio" id="teacher" name="student_or_teacher" value="Teacher">
                <label for="teacher">Teacher</label><br>
            </div>
        </div>


        <button id="sign-in" disabled>Sign in with Google</button>
        <button id="sign-out" disabled>Sign Out</button>
    </div>

    <script type="module" src="/scripts/index.js"> </script>
</body>

</html>
